{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <link rel="stylesheet" href="{% static 'stages/stylesheet.css' %}">
{% endblock %}

{% block content%}
<div class="container center-align">
  {% for stage in stages %}
    <div class="row">
      <div class="col s12 ">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{stage.sujet}}</span>
              <p>{{stage.description_du_stage}}</p>
          </div>
          <div class="card-action">
              <!-- <a href="stage/{{stage.id}}">See Details</a> -->
              <form action="stage/demande/" method="post">
              {% csrf_token %}
              <button type="submit" value="{{stage.id}}" name="id" class="btn">demande</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% block footer %}
<script src="{% static 'stages/script.js' %}" defer ></script>

{% endblock footer %}  
{% endblock %}
